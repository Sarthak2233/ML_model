<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Besley:wght@900&family=IBM+Plex+Sans+Thai:wght@100&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
    <title>Online Retail Price Clustering application</title>
  </head>

  <style>
    body {
      font-family: 'IBM Plex Sans Thai', serif;
      font-size: 14px;
    }
  </style>

  <body>
    <div class="top-heading">
      <h2>
        <img src="{{url_for('static', filename='logo.png')}}" width=50> <br>ORBPM Clustering</br>
      </h2>
    </div>

    <div class='outer'>
      <div class='inner'>
        <p>Set the input values, predict a segment. This model is for the customers who are high spenders and are recent.</p>

        <form action='/predict' method='POST'>

          <div class='input_area'>
            <label for="feature_01">Quantity</label>
            <input type="number" id="feat_01" name="feature_01" min="1" max="80995" step="1">
          </div>

          <div class='input_area'>
            <label for="feature_02">Recency</label>
            <input type="number" id="feat_02" name="feature_02" min="1" max="158" step="0.01">
          </div>

          <div class="input_area">
            <label for="feature_03">Recency Score</label>
            <input type="number" id="feat_03" name="feature_03" min="0" max="100" step="0.01">
          </div>

          <div class="input_area">
            <label for="feature_04">TotalSpent</label>
            <input type="number" id="feat_04" name="feature_04" min="0" max="3900" step="0.01">
          </div>

          <div style="width:700px;" id="container">
            <div>
              <button type="submit" class="btn">Predict now!</button>
            </div>
          </div>
        </form>

      <p>
        Author: Sarthak Banset<br>
        Online Retail Business Perdictive Model
      </p>

    </div>
  </body>
</html>
